plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'application'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '2.4.1'

mainClassName = 'ca.nrc.cadc.fits2caom2.Main'

dependencies {
    compile 'log4j:log4j:[1.2,1.3)'
    compile 'org.jdom:jdom2:[2,3)'
    compile 'gov.nasa.gsfc.heasarc:nom-tam-fits:[1,2)'
    
    compile 'org.opencadc:cadc-util:[1,2)'
    compile 'org.opencadc:caom2:[2.4.3,2.5)'
    compile 'org.opencadc:cadc-registry:[1.4,2)'
    compile 'org.opencadc:cadc-vos:[1.0,2.0)'

    testCompile 'junit:junit:4.13'
}

configurations {
    runtime.exclude group: 'org.springframework'

    intTestCompile.extendsFrom testCompile
    intTestRuntime.extendsFrom testRuntime
}

apply from: '../opencadc.gradle'
