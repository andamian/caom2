plugins {
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
    id 'application'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '0.3'

mainClassName = 'ca.nrc.cadc.caom2.viz.Main'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.jdom:jdom2:2.+'
    
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:caom2:[2.3.4,)'
    compile 'org.opencadc:caom2-compute:[2.3.3,)'
    
    testCompile 'junit:junit:4.+'
}

configurations {
    runtime.exclude group: 'javax.servlet'
    runtime.exclude group: 'org.springframework'
}

apply from: '../opencadc.gradle'
