plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
    id 'checkstyle'
    id 'application'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.3.5'

mainClassName = "ca.nrc.cadc.caom2.Main"

dependencies {
    compile 'log4j:log4j:[1.2,1.3)'
    compile 'org.jdom:jdom2:[2,3)'
    
    compile 'org.opencadc:cadc-util:[1.0,2.0)'
    compile 'org.opencadc:caom2:[2.3.17,2.4)'
    compile 'org.opencadc:caom2-compute:[2.3.6,2.4)'
}

apply from: '../opencadc.gradle'
